<section class="details-hotel details-hotel-overlay">

        sint. Velit officia consequat duis enim velit mollit.

    </div>
    <div class="details-hotel-slider">
      <div class="details-hotel-slider-items">
        <div class="details-hotel-list">
          <img
            class="details-hotel-img"

            loading="lazy"

          <li class="details-hotel-icon-item">
            <svg class="details-hotel-slider-icon" width="32" height="32">
