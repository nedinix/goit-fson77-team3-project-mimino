<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Page - МІМІНО</title>
    <link rel="icon" type="image/x-icon" href="/src/images/favicon.ico" />
    <link rel="stylesheet" href="./sass/index.scss" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <!-- Header -->
    <include src="./partials/header.html"></include>

    <main>
      <!-- Hero -->
      <include src="./partials/hotel/hero-hotel.html"></include>

      <!-- 1 room luxe for 2 adult -->
      <include src="./partials/hotel/room-luxe.html"></include>

      <!-- 1 room for 3 adult -->
      <include src="./partials/hotel/room-3-adult.html"></include>

      <!-- 1 room for 2 adult -->
      <include src="./partials/hotel/room-2-adult.html"></include>
    </main>

    <!-- Footer -->
    <include src="./partials/footer.html"></include>

    <!-- Modal -->
    <include src="./partials/modal.html"></include>

    <script src="./js/modal.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper('.mySwiper', {
        lazy: true,
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
      });
    </script>
  </body>
</html>
